defaultNamespace: keycloak-system
helm:
  releaseName: keycloak
  chart: keycloak
  repo: https://codecentric.github.io/helm-charts
values:
  ingress:
    enabled: true
    rules:
      - host: keycloak.marms
        paths:
          - path: /
            pathType: Prefix
  args:
    - -Dkeycloak.profile.feature.docker=enabled
  postgresql:
    enabled: true
  extraEnv: |
    - name: KEYCLOAK_LOGLEVEL
      value: DEBUG
    - name: KEYCLOAK_USER
      value: admin
    - name: PROXY_ADDRESS_FORWARDING
      value: "true"