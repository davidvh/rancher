defaultNamespace: keycloak-system
helm:
  releaseName: keycloak
  chart: keycloak
  repo: https://codecentric.github.io/helm-charts
values:
  args:
    - -Dkeycloak.profile.feature.docker=enabled
  postgresql:
    enabled: true
    postgresqlPassword: 
  extraEnv: |
    - name: KEYCLOAK_LOGLEVEL
      value: DEBUG
      - name: KEYCLOAK_USER
        valueFrom:
          secretKeyRef:
            name: keycloak-setup
            key: user
      - name: KEYCLOAK_PASSWORD
        valueFrom:
          secretKeyRef:
            name: keycloak-setup
            key: password
      - name: POSTGRESQL_PASSWORD
        valueFrom:
          secretKeyRef:
            name: keycloak-setup
            key: postgresql_passwd
    - name: PROXY_ADDRESS_FORWARDING
      value: "true"